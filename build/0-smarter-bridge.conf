{
    "cniVersion": "0.3.1",
    "name": "smartnet",
    "type": "smarter-bridge",
    "bridge": "smartnet0",
    "isDefaultGateway": true,
    "forceAddress": false,
    "ipMasq": true,
    "hairpinMode": true,
    "ipam": {
        "type": "smarter-host-local",
        "subnet": CIDR,
        "gateway": GW,
        "dataDir": "/var/run/cni/networks"
    },
    "dns": {
      "domain" : "cluster",
      "search": [ "example.com" ]
  }
}
